<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

  <div class="search">
    <input type="text" placeholder="Search city..." spellcheck="false">
    <button class="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
  </div>

  <div class="cardContainer">
    <div class="card">
      <p class="city">PINK CITY</p>
      <p class="weather">PARTILY CLOUDY</p>
      <p class="temp">0°</p>
      <div class="minmaxContainer">
        <div class="hum">
          <p class="humHeading">Humidity</p>
          <p class="humidity">0%</p>
        </div>
        <div class="win">
          <p class="winHeading">Wind</p>
          <p class="wind">0 km/h</p>
        </div>
      </div>
    </div>
  </div>

  <script>

    const apiKey = "b7df88f0e19fbbe0ee54ed21d4c8672e";
    const url = "https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";
    const searchbar = document.querySelector(".search input");
    const searchbtn = document.querySelector(".search button");

    async function weatherCheck(city) {
      const response = await fetch(url + city + `&appid=${apiKey}`);
      if (!response.ok){
        alert ("City not found!. please enter a valid city!");
        document.querySelector(".city").innerHTML = "Not found";
      document.querySelector(".temp").innerHTML = "Not found";
      document.querySelector(".wind").innerHTML = "Not found"
      document.querySelector(".humidity").innerHTML = "Not found";
      document.querySelector(".weather").innerHTML = "Not found";
      };
      let data = await response.json();
      // console.log(data);
      document.querySelector(".city").innerHTML = data.name;
      document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°c";
      document.querySelector(".wind").innerHTML = Math.round(data.wind.speed) + "km/h";
      document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
      document.querySelector(".weather").innerHTML = data.weather[0].main;
    }

    searchbtn.addEventListener("click", () => {
      if  (searchbar.value == "") {   
      document.querySelector(".city").innerHTML = "Not found";
      document.querySelector(".temp").innerHTML = "Not found";
      document.querySelector(".wind").innerHTML = "Not found"
      document.querySelector(".humidity").innerHTML = "Not found";
      document.querySelector(".weather").innerHTML = "Not found";
      alert("Please enter a city!"); 
      } else {
        weatherCheck(searchbar.value);
      }
    });

  </script>

</body>

</html>
